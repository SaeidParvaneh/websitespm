
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPM AI NOW - دنیای هوش مصنوعی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0f042e;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }
        .glass {
            background: rgba(15, 4, 46, 0.7);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .header-glow {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5), 
                        0 1px 0 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }
        .header-glow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 204, 0.3), rgba(51, 51, 255, 0.3), transparent);
        }
        .mesh-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 8px 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-glow {
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.1);
        }
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.4), 0 0 50px rgba(51, 51, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .mesh-glass-active {
            background: rgba(225, 0, 255, 0.2);
            border-color: rgba(225, 0, 255, 0.5);
            box-shadow: 0 0 30px rgba(225, 0, 255, 0.3);
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ironic-blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.6;
        }
        .butterfly-anim:hover .wing {
            animation: flap 0.3s ease-in-out infinite alternate;
        }
        @keyframes flap {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(45deg); }
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f042e;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d1b5e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff00cc;
        }
        .dir-ltr { direction: ltr; }
        .text-left { text-align: left; }
    </style>
